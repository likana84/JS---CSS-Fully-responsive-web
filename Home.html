It is important to start by making a rough sketch of what the website should look like,youcan use google draw.io, n u this can be done with a pen and paper and can also be done on the web at draw.io.

Google Chrome dev tools can be used to inspect the codes, this will allow you to debug and troubleshoot the codes as you develop your website.
The header tag can be used to create the head section of the page while the article tag is used to create the main content of the page, the footer refers to the bottom of the page.
Box sizing will enable you to incorporate padding and borders into the default width of an element.
A hover effect takes place when a user moves over an element on a website, the element responds with transition effects. A hover effect is used to mark certain key items on a website and it is a very effective way to enhance the user experience.
The margin property is used to create space around an element in CSS, while the padding property is used to create space between element content and its border.
